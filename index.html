<script src="/image_video.js"></script>
<script src="/send_video.js"></script>

<input id="remote_name" placeholder="Your Name" ></input>
<input id="local_name" placeholder="Friends Name" ></input>
<button id="start" >Start</button>
<button id="stop" >Stop</button>

<br>

<img id="remote_image" class="half hidden" ></img>
<img id="local_image" class="half hidden" ></img>
<video id="local_video" autoplay class="hidden" ></video>
<canvas id="canvas" class="half hidden" ></canvas>

<style type="text/css">
.half {
	width: 640px;
	height: 48%;
}
.hidden {
	display: none;
}
</style>

<script>
var remote_image = document.getElementById('remote_image');
var remote_name = document.getElementById('remote_name');
var local_name = document.getElementById('local_name');
var start = document.getElementById('start');
var stop = document.getElementById('stop');

var local = new send_video( "local_video", false, "local_image" );
var remote = new image_video( "remote_image" );
remote.b64 = true;

start.onclick = function ( event )
{
	local.page = "/send/" + remote_name.value;
	remote.page = "/recv/" + local_name.value;
	local.start();
	remote.start();
	local_image.style.display = "block";
	remote_image.style.display = "block";
}

stop.onclick = function ( event )
{
	local.stop();
	remote.stop();
}
</script>
